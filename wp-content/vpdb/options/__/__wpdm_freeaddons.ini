option_value = "{\"post\":[{\"ID\":27148,\"post_author\":\"1\",\"post_date\":\"2015-03-15 10:15:39\",\"post_date_gmt\":\"2015-03-15 10:15:39\",\"post_content\":\"Box offers\\u00a0up to 10 GB free cloud storage and file sharing services that enables you to securely share and access files online. Now you can use the space to store your download manager file. Using this add-on you can explore files in Box storage and attach them with Download Manager.\",\"post_title\":\"Box.com Explorer\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"box-com-explorer\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2015-04-14 18:16:25\",\"post_modified_gmt\":\"2015-04-14 18:16:25\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=27148\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"0\",\"filter\":\"raw\"},{\"ID\":26396,\"post_author\":\"1\",\"post_date\":\"2015-02-21 15:24:26\",\"post_date_gmt\":\"2015-02-21 15:24:26\",\"post_content\":\"Use this add-on to call trigger an action to enter url for different actions around WordPress Download Manager.\\r\\n<div class=\\\"alert alert-info\\\">This add-on only will work with Pro Version<\\/div>\\r\\n<h3>Hooks:<\\/h3>\\r\\n<ul>\\r\\n\\t<li><strong>wpdm_before_email_download_link<\\/strong>\\r\\nApplicable for email lock enabled downloads, triggers just before mailing download link to user<\\/li>\\r\\n\\t<li><strong>before_download<\\/strong>\\r\\nTriggers while preparing package for download<\\/li>\\r\\n\\t<li><strong>after_add_package\\r\\n<\\/strong>Triggers when new download package is added from front-end<\\/li>\\r\\n\\t<li><strong>wpdm_onstart_download<\\/strong>\\r\\nTriggers immediately before starting download<\\/li>\\r\\n<\\/ul>\\r\\n<strong>Complete Docs:<\\/strong>\\r\\n<a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/doc\\/wpdm-webhook\\/\\\">http:\\/\\/www.wpdownloadmanager.com\\/doc\\/wpdm-webhook\\/<\\/a>\",\"post_title\":\"WPDM Web Hooks\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"wpdm-web-hooks\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2015-03-08 15:18:19\",\"post_modified_gmt\":\"2015-03-08 15:18:19\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=26396\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"0\",\"filter\":\"raw\"},{\"ID\":26131,\"post_author\":\"1\",\"post_date\":\"2015-02-16 17:25:33\",\"post_date_gmt\":\"2015-02-16 17:25:33\",\"post_content\":\"DropBox Explorer add will add new button with your Download Manager to explore files in dropbox and attach with your download manager package.\\r\\n\\r\\n<strong>Usage:<\\/strong>\\r\\n\\r\\n<a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/how-to-use-dropbox-to-store-files-and-allow-users-to-download-then-from-your-website\\/\\\" target=\\\"_blank\\\">How to use Dropbox to store your files and allow users to download them from your website<\\/a>\",\"post_title\":\"DropBox Explorer\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"dropbox-explorer\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2016-07-04 10:01:43\",\"post_modified_gmt\":\"2016-07-04 10:01:43\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=26131\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"8\",\"filter\":\"raw\"},{\"ID\":25300,\"post_author\":\"1\",\"post_date\":\"2015-01-26 19:26:14\",\"post_date_gmt\":\"2015-01-26 19:26:14\",\"post_content\":\"Google Drive Explorer Add-on helps you to connect with Google Drive, you can explore your Google drive files, upload file to Google drive and attach with your package. You can control your Google drive directly from you site admin panel, use free 15 GB space and save your bandwidth.\\r\\n\\r\\nSettings Up Google Drive Explorer Add-on:\\r\\n<ol>\\r\\n\\t<li>Follow the video please:\\r\\n<iframe src=\\\"https:\\/\\/www.youtube.com\\/embed\\/CRfTJWK4VGE\\\" width=\\\"853\\\" height=\\\"480\\\" frameborder=\\\"0\\\" allowfullscreen=\\\"allowfullscreen\\\"><\\/iframe><\\/li>\\r\\n\\t<li>Visit <strong><a href=\\\"https:\\/\\/console.developers.google.com\\/project?authuser=1\\\" target=\\\"_blank\\\">Google Api Console<\\/a><\\/strong>, Create New Project:\\r\\n<img class=\\\"alignnone size-full wp-image-25304\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV1MOx-YZaRENYFiT0826wfeTB4pyhYxTdsB\\/image.png\\\" alt=\\\"Google Developers Console\\\" width=\\\"1470\\\" height=\\\"726\\\" \\/><\\/li>\\r\\n\\t<li>Enable the Google Drive API \\u2013 follow the link to enable a new API. You might need to first follow the \\u201cAPIs and Auth\\u201d link under the \\u201cAPIs\\u201d menu to find the right button and Find \\u2018<strong>Drive API<\\/strong>\\u2019 and <strong>'Google Picker API'<\\/strong> on the list of services, Click \\\"Off\\\" button on the right to \\\"On\\\" it:\\r\\n<img class=\\\"alignnone size-full wp-image-25305\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV0jSXYBiHNC1KKI7_h6e_ii3wlwA9qs7G0B\\/image.png\\\" alt=\\\"Google_Developers_Console-api\\\" width=\\\"1644\\\" height=\\\"614\\\" \\/><\\/li>\\r\\n\\t<li>Setup consent screen:\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV22Bi_efCpNWq32mlco6WmGbETKH1TYg2gB\\/image.png\\\" alt=\\\"Setup Consent Screen\\\" width=\\\"1946\\\" height=\\\"1214\\\" \\/><\\/li>\\r\\n\\t<li>To set up API access credentials go to \\\"Credentials\\\" menu:\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV3Hw36_IqFGiZfrve4QaFeEAY-_Tw8aFAUB\\/image.png\\\" alt=\\\"Create Credentials\\\" width=\\\"1634\\\" height=\\\"916\\\" \\/><\\/li>\\r\\n\\t<li>Click on \\\"OAuth client ID\\\" button to create new client id:\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV0n0qoMYI9ELrOmDyH5QkuQvXwjVAEpCcsB\\/image.png\\\" alt=\\\"Client Key\\\" width=\\\"1804\\\" height=\\\"1298\\\" \\/>\\r\\nRedirect URI should be like : <strong>http:\\/\\/your-site.com\\/wp-admin\\/?page=wpdm-google-drive<\\/strong> , however you can copy the URL from download manager Settings Page &gt;&gt; Cloud Storage &gt;&gt; Google Drive API Credential Settings Panel<\\/li>\\r\\n\\t<li>Create API access key:\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV2IwmVqQ3NCIpSvqcFSJf0PsnGy2k8cYbYB\\/image.png\\\" alt=\\\"API Key\\\" width=\\\"1612\\\" height=\\\"884\\\" \\/>\\r\\nBrowser Key:\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV1-ykg2oZ1D-Y0AsiKffStWKT5Vgej1bd8B\\/image.png\\\" alt=\\\"Browser Key\\\" width=\\\"1786\\\" height=\\\"940\\\" \\/>\\r\\nClick \\\"Create\\\"<\\/li>\\r\\n\\t<li>Now get Client ID, Client Secret &amp; API Key from credential menu:\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV2vDwFoprFBxLhupgxrzr-wErzC47uC9mIB\\/image.png\\\" alt=\\\"API Credentials\\\" width=\\\"2764\\\" height=\\\"864\\\" \\/><\\/li>\\r\\n\\t<li>Use those info in Downloads Manager Settings Page &gt;&gt; Cloud Storage &gt;&gt; Google Drive API Credential Settings Panel :\\r\\n<img class=\\\"alignnone size-large wp-image-25314\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2015\\/01\\/google-api-settings-1024x451.png\\\" alt=\\\"google-api-settings\\\" width=\\\"960\\\" height=\\\"423\\\" \\/><\\/li>\\r\\n\\t<li>And Save Settings!<\\/li>\\r\\n\\t<li>Now to Admin Menu &gt;&gt; Downloads &gt;&gt; Add New Package window and there you will see new button \\\"Google Drive\\\" with \\\"Attach File\\\" metabox:\\r\\n<img class=\\\"alignnone size-full wp-image-25315\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2015\\/01\\/google-drive-button.png\\\" alt=\\\"google-drive-button\\\" width=\\\"603\\\" height=\\\"802\\\" \\/><\\/li>\\r\\n\\t<li>Click on the button, you will see following popup and click on \\\"Login to Google Drive\\\":\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV3Rn70hZhJGAoyEYFzHmcx2lK1P7szAJhsB\\/image.png\\\" alt=\\\"Google Drive Picker\\\" width=\\\"2256\\\" height=\\\"1424\\\" \\/><\\/li>\\r\\n\\t<li>After login and allow access, you will see the list of files from your Google drive.<\\/li>\\r\\n\\t<li>Finally attached files should be public to be downloadable:\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV2plSStoVhHzbt4XHmQBgm2QZfZhpnBD_4B\\/image.png\\\" alt=\\\"Public\\\" width=\\\"1570\\\" height=\\\"964\\\" \\/><\\/li>\\r\\n<\\/ol>\\r\\n&nbsp;\",\"post_title\":\"Google Drive Explorer\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"google-drive-explorer\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2016-01-06 08:30:13\",\"post_modified_gmt\":\"2016-01-06 08:30:13\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=25300\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"20\",\"filter\":\"raw\"},{\"ID\":24090,\"post_author\":\"1\",\"post_date\":\"2014-12-29 20:06:40\",\"post_date_gmt\":\"2014-12-29 20:06:40\",\"post_content\":\"Using WP Download Manager App you can check download stats, sales stats and some other wpdm admin option easily from your iPhone or iPad. Please install WPDM API add-on where you have installed WP Download Manager. The API add-on will enable remote access to your WP Download Manager data from this app securely.\\r\\n\\r\\n<strong>Features:<\\/strong>\\r\\n<ul>\\r\\n\\t<li>Check Packages &amp; Categories<\\/li>\\r\\n\\t<li>Check Sales Report ( If you are using premium package add-on)<\\/li>\\r\\n\\t<li>Check Download Stats<\\/li>\\r\\n\\t<li>Receive push notification on each sale<\\/li>\\r\\n\\t<li>Receive push notification when someone downloads<\\/li>\\r\\n<\\/ul>\",\"post_title\":\"WPDM for iOS\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"open\",\"post_password\":\"\",\"post_name\":\"wpdm-ios\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2014-12-29 20:07:46\",\"post_modified_gmt\":\"2014-12-29 20:07:46\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=24090\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"0\",\"filter\":\"raw\"},{\"ID\":22597,\"post_author\":\"1\",\"post_date\":\"2014-11-16 19:13:21\",\"post_date_gmt\":\"2014-11-16 19:13:21\",\"post_content\":\"Advanced Sales Report helps your to keep track on sales in your digital store, you can generate various report on sales, compare sales on different months, weeks or days. If you are using <a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/premium-package\\/\\\">Premium Package Add-on <\\/a> , Advanced sale report is the much have add-on for you, simply download and install, It is FREE!\\r\\n<img class=\\\"alignnone size-full wp-image-22598\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/11\\/wpdmpp-sales-report.png\\\" alt=\\\"wpdmpp-sales-report\\\" width=\\\"995\\\" height=\\\"2193\\\" \\/>\",\"post_title\":\"Advanced Sales Report\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"advanced-sales-report\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2014-12-29 19:38:44\",\"post_modified_gmt\":\"2014-12-29 19:38:44\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=22597\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"0\",\"filter\":\"raw\"},{\"ID\":21693,\"post_author\":\"1\",\"post_date\":\"2014-10-17 17:23:10\",\"post_date_gmt\":\"2014-10-17 17:23:10\",\"post_content\":\"Using WordPress Download Manager App you can check download stats, sales stats and some other wpdm admin option easily from your android device. Please install <strong><a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/wpdm-api\\/\\\">WPDM API<\\/a><\\/strong> add-on where you have installed WordPress Download Manager Pro. The API add-on will enable remote access to your wpdm data from android app securely.\\r\\n<strong>Usage:<\\/strong>\\r\\n<ol>\\r\\n\\t<li>Install &amp; activate <strong><a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/wpdm-api\\/\\\">WPDM API<\\/a><\\/strong> add-on<\\/li>\\r\\n\\t<li>Go to Admin Menu &gt;&gt; Downloads &gt;&gt; Settings &gt;&gt; Generate Api Key &gt;&gt; Save Settings\\r\\n<img src=\\\"https:\\/\\/www.evernote.com\\/shard\\/s349\\/sh\\/3773b8e7-613b-4712-a4e4-58b7be7736f2\\/1963922c144166eab5173fd527fcf382\\/deep\\/0\\/Settings---Download-Manager---WordPress-Download-Manager-Pro-4.x---WordPress.png\\\" alt=\\\"API Settings\\\" \\/><\\/li>\\r\\n\\t<li>Install the Android App from play store<br\\/><img class=\\\"thumbnail\\\" src=\\\"http:\\/\\/chart.apis.google.com\\/chart?chs=200x200&amp;cht=qr&amp;chld=|1&amp;chl=http%3A%2F%2Fgoo.gl%2FQcD1gI\\\" alt=\\\"Scan\\\" \\/><\\/li>\\r\\n\\t<li>Go to App Settings Page<\\/li>\\r\\n\\t<li>Enter your site url and api key from step #2<\\/li>\\r\\n\\t<li>Save Settings<\\/li>\\r\\n\\t<li>Done &amp; Enjoy!<\\/li>\\r\\n<\\/ol>\\r\\n<strong>Screenshots:<\\/strong>\\r\\n<div class=\\\"srss\\\">\\r\\n\\r\\n<img class=\\\"alignnone size-full wp-image-22046\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/12\\/iOS-Simulator-Screen-Shot-Dec-5-2014-1.01.45-AM.png\\\" alt=\\\"iOS Simulator Screen Shot Oct 31, 2014, 2.45.34 AM\\\" width=\\\"640\\\" height=\\\"960\\\" \\/> <img class=\\\"alignnone size-full wp-image-22045\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/12\\/iOS-Simulator-Screen-Shot-Dec-5-2014-1.02.46-AM.png\\\" alt=\\\"iOS Simulator Screen Shot Oct 29, 2014, 11.54.11 PM\\\" width=\\\"640\\\" height=\\\"960\\\" \\/> <img class=\\\"alignnone size-full wp-image-22044\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/12\\/iOS-Simulator-Screen-Shot-Dec-5-2014-1.10.43-AM.png\\\" alt=\\\"iOS Simulator Screen Shot Oct 29, 2014, 11.53.45 PM\\\" width=\\\"640\\\" height=\\\"960\\\" \\/> <img class=\\\"alignnone size-full wp-image-22043\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/12\\/iOS-Simulator-Screen-Shot-Dec-5-2014-1.03.45-AM.png\\\" alt=\\\"iOS Simulator Screen Shot Oct 29, 2014, 11.53.28 PM\\\" width=\\\"640\\\" height=\\\"960\\\" \\/> <img class=\\\"alignnone size-full wp-image-22042\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/12\\/iOS-Simulator-Screen-Shot-Dec-5-2014-1.04.19-AM.png\\\" alt=\\\"iOS Simulator Screen Shot Oct 29, 2014, 11.53.11 PM\\\" width=\\\"640\\\" height=\\\"960\\\" \\/> <img class=\\\"alignnone size-full wp-image-22041\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/12\\/iOS-Simulator-Screen-Shot-Dec-5-2014-1.07.24-AM.png\\\" alt=\\\"iOS Simulator Screen Shot Oct 29, 2014, 11.52.38 PM\\\" width=\\\"640\\\" height=\\\"960\\\" \\/> <img class=\\\"alignnone size-full wp-image-22040\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2014\\/12\\/iOS-Simulator-Screen-Shot-Dec-5-2014-1.07.55-AM.png\\\" alt=\\\"iOS Simulator Screen Shot Oct 29, 2014, 11.51.13 PM\\\" width=\\\"640\\\" height=\\\"960\\\" \\/>\\r\\n<div class=\\\"clear:both\\\"><\\/div>\\r\\n<\\/div>\\r\\n<style>.srss img{ width: 48%; margin:5px; }<\\/style>\",\"post_title\":\"WPDM for Android\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"open\",\"post_password\":\"\",\"post_name\":\"wpdm-android\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2014-12-16 06:35:11\",\"post_modified_gmt\":\"2014-12-16 06:35:11\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=21693\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"4\",\"filter\":\"raw\"},{\"ID\":21691,\"post_author\":\"1\",\"post_date\":\"2014-10-17 17:05:59\",\"post_date_gmt\":\"2014-10-17 17:05:59\",\"post_content\":\"You can use this add-on to handle remote data access request in your Download Manager Installation. <a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/premium-package-wordpress-digital-store-solution\\/\\\" target=\\\"_blank\\\">Premium Package \\u2013 WordPress Digital Store Solution<\\/a> is required with WPDM for this add-on.\\r\\n\\r\\n<strong>API URL:<\\/strong>\\r\\n<pre>http:\\/\\/wp-site-url\\/?wpdm_api=API_KEY&amp;task=API_Call_Fn&amp;parameters....<\\/pre>\\r\\n<strong>Valid API Calls:<\\/strong>\\r\\n<ul>\\r\\n\\t<li><strong>apiversion<\\/strong>\\u00a0 \\u2014 returns api version<\\/li>\\r\\n\\t<li><strong>getCategoryList<\\/strong> \\u2014 returns category list<\\/li>\\r\\n\\t<li><strong>getPackageList<\\/strong> \\u2014 returns package list<\\/li>\\r\\n\\t<li><strong>getProductList<\\/strong> \\u2014 returns package list with prices when premium package add-on is active<\\/li>\\r\\n\\t<li><strong>getTodaySales<\\/strong> \\u2014 returns today's sale when premium package add-on is active<\\/li>\\r\\n\\t<li><strong>getOrderDetails<\\/strong> \\u2014 return details of given order id when premium package add-on is active\\r\\nParams:\\r\\n<ul>\\r\\n\\t<li><em><em>oid: order id<\\/em><\\/em><\\/li>\\r\\n<\\/ul>\\r\\n<\\/li>\\r\\n\\t<li><strong>getOrderByRange<\\/strong> \\u2014 returns list of sales of given date range\\r\\nParams:\\r\\n<ul>\\r\\n\\t<li><em>sdate: start date , format: yyyy-mm-dd<\\/em><\\/li>\\r\\n\\t<li><em>edate: end date, format: yyyy-mm-dd<\\/em><\\/li>\\r\\n\\t<li><em>count: numbers of records<\\/em><\\/li>\\r\\n\\t<li><em>cp: current page<\\/em><\\/li>\\r\\n<\\/ul>\\r\\n<\\/li>\\r\\n<\\/ul>\",\"post_title\":\"WPDM Api\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"open\",\"post_password\":\"\",\"post_name\":\"wpdm-api\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2016-02-18 07:11:42\",\"post_modified_gmt\":\"2016-02-18 07:11:42\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/?post_type=wpdmpro&#038;p=21691\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"12\",\"filter\":\"raw\"},{\"ID\":15749,\"post_author\":\"1\",\"post_date\":\"2014-04-01 00:00:00\",\"post_date_gmt\":\"2014-04-01 00:00:00\",\"post_content\":\"WPDM Button Templates will add an additional short-code code with WordPress Download Manager Pro, which will help your to create\\u00a0 css3 buttons styles link template with different style.\\r\\n<h3>Short-code:<\\/h3>\\r\\n<pre>[wpdm_button_template id=package-id style=\\\"style-name\\\" align=\\\"alignment\\\"]<\\/pre>\\r\\n<ul>\\r\\n\\t<li>style\\u00a0= light | green | blue | lightblue | xmas | instagram | coffee<\\/li>\\r\\n\\t<li>align = left | center | right<\\/li>\\r\\n<\\/ul>\\r\\n<h3>Use <a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/advanced-tinymce-button\\/\\\">TinyMce Button Add-on<\\/a> to generate short-codes for this add-on:<\\/h3>\\r\\n<img class=\\\"thumbnail\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV3tHl2UlZ9FNYFUqlMODaYCgeglIPtRtxkB\\/image.png\\\" alt=\\\"Button Templates Short-code Generator\\\" width=\\\"1108\\\" height=\\\"1404\\\" \\/>\\r\\n<h3>Live Demo:<\\/h3>\\r\\n<a href=\\\"http:\\/\\/demo.wpdownloadmanager.com\\/wpdmpro\\/button-templates-add-on-free\\/\\\">http:\\/\\/demo.wpdownloadmanager.com\\/wpdmpro\\/button-templates-add-on-free\\/<\\/a>\",\"post_title\":\"WPDM Button Templates\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"wpdm-button-templates\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2015-10-28 09:59:44\",\"post_modified_gmt\":\"2015-10-28 09:59:44\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/wpdm-button-templates\\/\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"11\",\"filter\":\"raw\"},{\"ID\":15739,\"post_author\":\"1\",\"post_date\":\"2014-02-04 00:00:00\",\"post_date_gmt\":\"2014-02-04 00:00:00\",\"post_content\":\"WPDM Page Templates add-on will help you to apply page type templates ( like full width page, page with left sidebar, ... depending on your theme ) for wpdm pro package details page.\\r\\n<h3>Usage:<\\/h3>\\r\\nInstall and activate the add-on just like any other regular plugin ( add-ons are actually just another plugin ). After activating page template add-on you will see template template meta box in add\\/edit package window:\\r\\n<img src=\\\"https:\\/\\/www.evernote.com\\/shard\\/s349\\/sh\\/767f71d2-a9ad-43b1-89bd-38301a83bcb9\\/0b711f9f5e9fc750962ade9dff338c10\\/deep\\/0\\/Add-New-Package---WordPress-Download-Manager-Pro-4.x---WordPress.png\\\" alt=\\\"Loading...\\\" \\/>\\r\\n\\r\\nThere is drop down you will see all custom page template available with your theme.\",\"post_title\":\"WPDM Page Templates\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"wpdm-page-templates\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2015-02-12 21:27:12\",\"post_modified_gmt\":\"2015-02-12 21:27:12\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/wpdm-page-templates\\/\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"10\",\"filter\":\"raw\"},{\"ID\":15733,\"post_author\":\"1\",\"post_date\":\"2013-12-17 00:00:00\",\"post_date_gmt\":\"2013-12-17 00:00:00\",\"post_content\":\"WPDM - Image Button add-on will help you to replace the text (link label) in download link with a image button. Though, add-on packed with many excellent image buttons already, still there is a option to upload your own button images.\\r\\n\\r\\n<strong>Usages:<\\/strong>\\r\\n<ol>\\r\\n\\t<li>Install and activate image button add-on.<\\/li>\\r\\n\\t<li>Go to admin menu &gt;&gt; Downloads &gt;&gt; Settings &gt;&gt; Buttons Tab<\\/li>\\r\\n\\t<li>Select (just click) a button image<\\/li>\\r\\n\\t<li>Or upload your own image and select<\\/li>\\r\\n\\t<li>Save Changes<\\/li>\\r\\n<\\/ol>\\r\\nThat\\u2019s all. All of your download link should show with that image.\\r\\n\\r\\n<strong>Admin Option Screenshot:<\\/strong>\\r\\n<img class=\\\"alignnone size-full wp-image-35932\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2013\\/12\\/wpdm-image-button1.png\\\" alt=\\\"WordPress Download Manager Image Buttons\\\" width=\\\"1009\\\" height=\\\"4093\\\" \\/>\",\"post_title\":\"WPDM Image Button\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"wpdm-image-button\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2016-01-07 21:32:57\",\"post_modified_gmt\":\"2016-01-07 21:32:57\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/wpdm-image-button\\/\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"0\",\"filter\":\"raw\"},{\"ID\":15747,\"post_author\":\"1\",\"post_date\":\"2013-07-15 00:00:00\",\"post_date_gmt\":\"2013-07-15 00:00:00\",\"post_content\":\"WPDM Colorbox add-on will show the additional previews using jquery color box plugin. If you are already using <a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/downloads\\/themes-2\\/\\\">WPDM Themes<\\/a> , you don't have to use this add-on.\",\"post_title\":\"WPDM ColorBox\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"wpdm-colorbox\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2014-06-28 08:08:48\",\"post_modified_gmt\":\"2014-06-28 08:08:48\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/wpdm-colorbox\\/\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"1\",\"filter\":\"raw\"},{\"ID\":15691,\"post_author\":\"1\",\"post_date\":\"2013-01-12 00:00:00\",\"post_date_gmt\":\"2013-01-12 00:00:00\",\"post_content\":\"WPDM Extended Short-codes add-on will give you better experience in using WordPress Download Manager Pro.\\u00a0 We will be adding new short-codes in every update.\\r\\n<h3>Short-code List:<\\/h3>\\r\\n<ul>\\r\\n \\t<li>[wpdm_tree] - generates a tree view of all categories and packages, if you want to use it for specific category, then: [wpdm_tree category=\\\"category-slug\\\"] , for direct download link use additional parameter download_link=1<\\/li>\\r\\n \\t<li>[wpdm_slider id=\\\"1,2,3...\\\"] - generates image slider.<\\/li>\\r\\n \\t<li>[wpdm_carousel category=\\\"category-id\\\"] - generates carousel using the packages from select category, if you don't use any category id, then will show new packages.<\\/li>\\r\\n \\t<li>[popup_link] - this is not a short-code, but template tag, you can use it with link or page template if you want to open the package link in a bootstrap modal popup.<\\/li>\\r\\n<\\/ul>\\r\\n<div class=\\\"alert alert-info\\\">Please use <strong><a href=\\\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/advanced-tinymce-button\\/\\\">Advanced TinyMce Button add-on<\\/a><\\/strong>\\u00a0 for generating short-codes<\\/div>\\r\\n<h3>Demo:<\\/h3>\\r\\n<a href=\\\"http:\\/\\/demo.wpdownloadmanager.com\\/wpdmpro\\/slider\\/\\\" target=\\\"_blank\\\">http:\\/\\/demo.wpdownloadmanager.com\\/wpdmpro\\/slider\\/<\\/a>\\r\\n\\r\\n<a href=\\\"http:\\/\\/demo.wpdownloadmanager.com\\/wpdmpro\\/tree-view\\/\\\" target=\\\"_blank\\\">http:\\/\\/demo.wpdownloadmanager.com\\/wpdmpro\\/tree-view\\/<\\/a>\",\"post_title\":\"WPDM Extended Short-codes\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"wpdm-extended-short-codes\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2016-08-09 21:05:47\",\"post_modified_gmt\":\"2016-08-09 21:05:47\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/wpdm-extended-short-codes\\/\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"23\",\"filter\":\"raw\"},{\"ID\":15665,\"post_author\":\"1\",\"post_date\":\"2012-01-18 00:00:00\",\"post_date_gmt\":\"2012-01-18 00:00:00\",\"post_content\":\"Advanced TinyMCE button add-on will add a button with tinymce editor from where you can place package link shortcode or category shortcode directly.\\r\\n\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV1LN_Ekl2pI26fuUAbJz6qk6gPU-rUKP9oB\\/image.png\\\" alt=\\\"Quick Add Download\\\" width=\\\"1200\\\" height=\\\"1356\\\" \\/>\\r\\n\\r\\n<img class=\\\"alignnone\\\" src=\\\"https:\\/\\/www.evernote.com\\/l\\/AV0pMQXl271FX56meJ8asoNIFylrGHVGQ8IB\\/image.png\\\" alt=\\\"Insert Short-code\\\" width=\\\"1200\\\" height=\\\"1358\\\" \\/>\",\"post_title\":\"Advanced TinyMCE button\",\"post_excerpt\":\"\",\"post_status\":\"publish\",\"comment_status\":\"open\",\"ping_status\":\"closed\",\"post_password\":\"\",\"post_name\":\"advanced-tinymce-button\",\"to_ping\":\"\",\"pinged\":\"\",\"post_modified\":\"2016-02-13 09:21:24\",\"post_modified_gmt\":\"2016-02-13 09:21:24\",\"post_content_filtered\":\"\",\"post_parent\":0,\"guid\":\"http:\\/\\/www.wpdownloadmanager.com\\/download\\/advanced-tinymce-button\\/\",\"menu_order\":0,\"post_type\":\"wpdmpro\",\"post_mime_type\":\"\",\"comment_count\":\"6\",\"filter\":\"raw\"},{\"ID\":15671,\"post_author\":\"1\",\"post_date\":\"2011-11-18 00:00:00\",\"post_date_gmt\":\"2011-11-18 00:00:00\",\"post_content\":\"WordPress Digital Store Solution - Premium Package add-on adds shopping cart feature with download manager plugin.\\u00a0WordPress Digital Store Solution - Premium Package add-on will help you to setup prices for your digital products and sell it easily from your WordPress site. Moreover WordPress Digital Store Solution - Premium Package add-on provides simplest \\\"Single Step\\\" checkout process, which certainly will increase the ratio of sales then any other solution with complex checkout process.\\r\\n<div class=\\\"row wpdmpp-fet\\\">\\r\\n<div class=\\\"col-md-12 text-center\\\">\\r\\n\\r\\n<hr class=\\\"divider\\\" \\/>\\r\\n\\r\\n<h2>WordPress Digital Store Solution<\\/h2>\\r\\nWordPress Download Manager &amp; Premium Package Add-on gives you the most perfect WordPress Digital Store Solution to convert your site into a digital store just in few clicks:\\r\\n\\r\\n<hr class=\\\"divider\\\" \\/>\\r\\n\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img title=\\\"WordPress Download Manager Shopping Cart\\\" src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2011\\/11\\/digital-shopping-cart.png\\\" alt=\\\"Full featured shopping cart with integrated paypal payment system to sell your packages. (premium package add-on)\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Shopping Cart<\\/h3>\\r\\nFull featured shopping cart with integrated PayPal payment system to sell your packages\\/products.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img title=\\\"WordPress Download Manager Order Management\\\" src=\\\"http:\\/\\/cdn.wpdownloadmanager.com\\/wp-content\\/themes\\/wpdm4\\/images\\/orders.png\\\" alt=\\\"Full featured order management system to manage orders for premium packages. (premium package add-on)\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Order &amp; Invoice Management<\\/h3>\\r\\nExtended order and invoice management options, multiple invoice templates with customization options.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img title=\\\"WordPress Download Manager Sales Report\\\" src=\\\"https:\\/\\/cdn3.iconfinder.com\\/data\\/icons\\/ballicons-free\\/128\\/graph.png\\\" alt=\\\"WordPress Download Manager Sales Report\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Sales Report<\\/h3>\\r\\nFull detailed report on sale and orders. Generate custom chart or graph report for site wide sales or shop specific or product specific sale easily.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img title=\\\"WordPress Download Manager Mobile App\\\" src=\\\"https:\\/\\/cdn4.iconfinder.com\\/data\\/icons\\/32px_Mantra\\/PNG\\/iPhone%20On.png\\\" alt=\\\"WordPress Download Manager Mobile App\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Mobile Apps<\\/h3>\\r\\nYes, get everything in your pocket, check sales report from your mobile, get notification on each sale directly in your mobile.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img title=\\\"Coupon Management\\\" src=\\\"https:\\/\\/cdn1.iconfinder.com\\/data\\/icons\\/all_google_icons_symbols_by_carlosjj-du\\/64\\/coupon_tag-lb.png\\\" alt=\\\"Coupon Management\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Coupon Management<\\/h3>\\r\\nThe Plugin includes very wide range of coupon management. You can create product specific coupons or global coupons for different levels of discount.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"https:\\/\\/cdn0.iconfinder.com\\/data\\/icons\\/shop_icons\\/64\\/bag.png\\\" alt=\\\"Role Based Discount\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Role Based Discount<\\/h3>\\r\\nSometimes you may need to apply different discount based on user roles, like editors and authors may have different percent of discount.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"https:\\/\\/cdn1.iconfinder.com\\/data\\/icons\\/Momentum_MatteEntireSet\\/32\\/tags-add.png\\\" alt=\\\"Product &amp; Price Variation\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Product &amp; Price Variation<\\/h3>\\r\\nUnlimited Product Variations. Create single or multiple variations ( i.e. licenses types ) with increments or decrements of base price.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2011\\/11\\/simple-checkout.png\\\" alt=\\\"Simplest Checkout Option\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Simplest Checkout Option<\\/h3>\\r\\nPremium Package Add-on introduced simplest checkout system ever, no complex steps, both guest and members checkout just exactly in 2 clicks.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"http:\\/\\/www.wpdownloadmanager.com\\/wp-content\\/uploads\\/2011\\/11\\/email-cart.png\\\" alt=\\\"Save &amp; Email Cart\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Save &amp; Email Cart<\\/h3>\\r\\nAdd items to your cart, you can save it to checkout later or email the saved cart to someone you want to pay for the items.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"https:\\/\\/cdn0.iconfinder.com\\/data\\/icons\\/kameleon-free-pack-rounded\\/110\\/Key-64.png\\\" alt=\\\"Software Licensing\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Software Licensing<\\/h3>\\r\\nIntegrated Software Licensing option with this Digital Store add-on gives your a complete license key generation, activation and verification system.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"https:\\/\\/cdn2.iconfinder.com\\/data\\/icons\\/dellipack\\/48\\/interact.png\\\" alt=\\\"Automatic Order Expiration\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Automatic Order Expiration<\\/h3>\\r\\nPremium Package Add-on has integrated option to setup custom update access period. Like if you provide 1 year free update of you software after someone purchase your digital item, you can set update period 365 days and after 1 year ( 365 days ) customer will not be able to access his purchase, order status will be expired and he will have order renew option in order details page.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"\\/\\/cdn.wpdownloadmanager.com\\/wp-content\\/uploads\\/2011\\/11\\/tax1.png\\\" alt=\\\"Easy Tax Option\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Easy Tax Option<\\/h3>\\r\\nWe have made the tax calculation is easier for you. From premium package settings you can easily setup tax for different countries\\/states\\/cities just in few clicks.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12 text-center\\\">\\r\\n\\r\\n<hr class=\\\"divider\\\" \\/>\\r\\n\\r\\n<h2>WordPress Digital Marketplace!<\\/h2>\\r\\nUsing Download Manager Pro &amp; Premium Package Add-on you can convert your site into a digital marketplace like themeforest or codecanyon or audioden!\\r\\n\\r\\n<hr class=\\\"divider\\\" \\/>\\r\\n\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img title=\\\"WordPress Download Manager Front-end File Manager\\\" src=\\\"http:\\/\\/cdn.wpdownloadmanager.com\\/wp-content\\/themes\\/wpdm4\\/images\\/front-end.png\\\" alt=\\\"Users will able to manage their own packages from front-end when multi-user options is enabled\\\" \\/><\\/div>\\r\\n<div class=\\\"media-body\\\">\\r\\n<h3>Front-end Store Manager<\\/h3>\\r\\nYou site members will be able to manage their products, see sales stats and earning from front-end. No need to go through WordPress admin section.\\r\\n\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<\\/div>\\r\\n<div class=\\\"col-md-12\\\">\\r\\n<div class=\\\"media\\\">\\r\\n<div class=\\\"pull-left feature-icon\\\"><img src=\\\"https:\\/\\/cdn0.iconfinder.com\\/data\\/icons\\/ie_Financial_set\\/64\\/23.png\\\" alt=\\\"Payout Options\\\" \\/><\\/div>\\r\\n<div class=\\\"media-bod