post_content = "<p>Budova dnešní základní a mateřské školy byla otevřena 15.května 1981 jako mateřská škola. Od 1.ledna 1985 se stala mateřská škola závodní školkou národního podniku Stavební stroje s kapacitou 160 dětí. Školní děti navštěvovaly základní školu v Řepích. Po listopadu 1989 se opět otevřela diskuse o nutnosti výstavby základní školy. Snaha o realizaci nové budovy se nepodařila, ale došlo k rekonstrukci budovy mateřské školy a od 1. září 1992 usedli do školních lavic v západním pavilonu školky žáci 1.třídy ZŠ. V roce 1996 došlo k další rekonstrukcí vnitřních prostor pro zřízení dalších tříd, šaten a školní jídelny. Od školního roku 1996/1997 bylo zřízeno 5 tříd pro výuku a jedna kmenová třída pro školní družinu. Od 1.9.1996 se změnil název na Základní škola a Mateřská škola, Nedašovská 328, Praha 5 – Zličín. Od 1.1.2001 došlo ke změně v právní formě, MČ Praha – Zličín zřídila příspěvkovou organizaci. Součástí školy je ZŠ I. stupně, MŠ, školní družina a školní jídelna. Školní jídelna prošla v roce 2002 a 2003 dvoufázovou rekonstrukcí. Kromě vlastní školní kuchyně a jídelny vznikly nově sklady a přípravny pro uskladnění a přípravu potravin. V druhé fázi rekonstrukce byla školní kuchyně vybavena špičkovými přístroji podle nejnovějších evropských norem. V roce 2004 byla celá budova zateplena, stará okna vyměněna za plastová , opraveny byly terasy u tříd a velkou rekonstrukcí prošla i střecha. V roce 2010 byla kompletně zrekonstruována elektroinstalace a vodovodní a kanalizační potrubí. V roce 2013 se rozšířila mateřská škola o dva nové pavilony. Počet přijatých dětí se zvýšil o dalších 56 dětí. V tomto roce se také zrekonstruovalo sociální zařízení ve stávajících pavilonech mateřské školy. V roce 2015 se dokončila úprava zahrady kolem nově přistavěných pavilonů a zahrada se osadila novými hracími prvky. V roce 2015 se kromě nově přistavěných pavilonů vymalovaly oba starší pavilony, celá základní škola, školní jídelna a kuchyně se zázemím . Velké rekonstrukce proběhly i ve školní družině. Školní družina se upravila tak, aby zde mohla probíhat dopolední výuka.</p>

<p>Budova je umístěna ve starší zástavbě zličínského sídliště, v přímém sousedství sportovního areálu. Je to přízemní stavba složená ze sedmi spojených pavilonů, ukrytá v zeleni vzrostlých stromů. Školní zahrada, která je součástí školy, poskytuje dětem sportovní vyžití a slouží k relaxaci a načerpání nových sil nejen v odpoledních hodinách, ale pravidelně i během dopoledních přestávek. V budově jsou 4 třídy mateřské školy, I. stupeň ZŠ (dvě první třídy a ostatní ročníky po jedné třídě), šatny, kuchyně a jídelna.</p>

<p>Ve třídách je menší počet žáků, což navozuje atmosféru „školy rodinného typu“ a umožňuje individuální přístup k žákům, přispívá k většímu sblížení pedagogů s žáky, a tím vším se minimalizuje možnost výskytu šikany a jiných nežádoucích jevů, které jsou často i důsledkem sídlištní anonymity. Díky malému počtu žáků se mohou učitelé věnovat každému individuálně, a tak tu najdou patřičný klid pro svůj rozvoj i žáci s poruchami učení nebo jinak znevýhodnění. Škola proto navázala velmi úzkou spolupráci s pedagogicko-psychologickou poradnou ve Stodůlkách. Vzhledem k tomu, že škola je přízemní a má bezbarierový přístup, mohou ji navštěvovat i děti fyzicky handicapované.</p>

<p>V ranních a odpoledních hodinách funguje školní družina (6.30-7.40, 11.40-17.00), která celoročně využívá krásnou školní zahradu. Sportovní činnost doplňuje ŠD využíváním zličínské sportovní haly a obecního hřiště.</p>

<p>Mateřská škola má čtyři oddělení ve čtyřech pavilonech. V oddělení Koťátek a Berušek jsou děti tří a čtyřleté. V oddělení Žabiček a Medvědů jsou děti předškolního věku . Třídy fungují jako v klasické mateřské škole s důrazem na komplexní rozvoj osobnosti dítěte v přirozených podmínkách a situacích každodenního života se zaměřením na estetickou výchovu. Také v MŠ se klade velký důraz na individuální přístup k dítěti.</p>

<p>I MŠ bohatě využívá pobytu na čerstvém vzduchu na školní zahradě a možnosti cvičení ve sportovní hale. Součástí školní zahrady jsou čtyři pískoviště, dětská trampolína, mlhoviště a plochy s hracími prvky. Většina hracích prvků je ze dřeva a je tak přirozenou součástí zahrady. Kromě hracích prvků slouží k odpočinku a regeneraci dřevěný zahradní altán . Ten slouží nejen ke hrám, ale během dopoledne simuluje mimo jiné venkovní učebnu pro základní školu. Na školní zahradě je i několik záhonů s okrasnými květinami a záhon s bylinkami, který slouží k výuce. Bylinková zahrádka představuje možnost nejen pro teoretickou, ale i pro praktickou výuku, při níž se žáci učí základy zahradničení. Sklizené bylinky jsou pak kvalitní surovinou pro pravidelné čajovny, které s úspěchem již několik let provozujeme ve spolupráci s rodičovským spolek „Světýlko“.</p>

<p>Školní zahrada slouží celoročně ke kulturním i sportovním aktivitám, jako jsou například zahradní slavnosti, vítání nových prvňáčků na začátku školního roku, k relaxačním přestávkám, i k odpoledním mimoškolním akcím.</p>

<p>Základní škola i mateřská škola pracují již několik let podle vlastních školních vzdělávacích programů, jejichž společným tématem jsou mezilidské vztahy, udržování a posilování lidových zvyků a obyčejů a vytváření pozitivních vztahů k přírodě a okolí.</p>

<p>Vzhledem k tomu, že škola a školka jsou v jedné budově , přecházejí děti ze školky plynule do 1. třídy. Děti nemají problémy s přechodem do školního prostředí, protože přecházejí se svými kamarády ze školky, znají prostředí školy i paní učitelky z různých společných kulturních akcí. Paní učitelky ze školky a školy mohou vzájemně konzultovat vzniklé problémy a společně se podílet na jejich řešení.</p>

<p>Žáci z 5. třídy přecházejí buď do spádové základní školy v Řepích a nebo do základních škol s určitým zaměřením (sportovním, jazykovým , apod.). Vzhledem k menšímu počtu žáků ve třídě (kapacita do 25 žáků na třídu) škola integruje i žáky s různými speciálními poruchami učení a individuálně přistupuje k jejich nápravě.</p>

<p>Škola intenzivně spolupracuje i s dalšími zájmovými organizacemi působícími v obci a podílí se na jejich činnostech (hasiči, fotbalisté, myslivci). Velmi těsná spolupráce je s místní knihovnou, která pořádá pro děti ze školky i školy řadu akcí a děti se naopak účastní pořadů pořádaných zličínskou knihovnou. Také spolupráce s MČ je velmi intenzivní a jejím hlavním smyslem je vychovávat zodpovědného občana, který má rád svůj domov a prostředí, ve kterém žije.</p>"
