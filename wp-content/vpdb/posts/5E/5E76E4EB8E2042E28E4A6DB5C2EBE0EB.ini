post_content = "1.6. jsme oslavili DEN DĚTÍ na školní zahradě soutěžemi, za které byly děti odměněny sladkostmi a různými drobnými dárečky. Veselý a slunečný den byl zakončen diskotékou.

<!--more-->

V sobotu 4.6. jsme se zúčastnili letní slavnosti - AKADEMIE, tentokrát ve znamení indiánské vesnice, kterou každoročně pořádá Městská část – Zličín . Děti z MŠ a ZŠ mají vždy svůj připravený program a odpoledne je plné soutěží, za jejichž splnění dostanou děti velikou tašku se zajímavými odměnami.

DEN OCEÁNŮ (8.6.) jsme oslavili povídáním o mořích a dovolených . Každý si pak vyrobil svůj kousek mořského světa - koláž.

Při pěkném počasí jsme trávili velkou část odpoledne na školní zahradě. Při dešti či jinak špatném počasí jsme si hráli ve třídách se stavebnicemi a různými hrami, zkoušeli kvízy a soutěže nebo pouštěli pohádky na DVD či hráli hry na PC. Hlavní náplní odpolední práce byla výtvarná výchova. V červnu děti kreslily či vyráběly: mravence, dinosaury, lodičky, sluníčka a motýly. Část výkresů posloužila jako letní výzdoba knihovny, zbytek je opět ve třídách a na chodbách škol. 2.odd. vyrobilo ke DNI OTCŮ (19.6.) roztomilé lodičky a na závěr roku jako hračku házecí kelímek.

Slavnostním zakončením školního roku byla ZAHRADNÍ SLAVNOST 28.6., kde si všechna oddělení ŠD připravila krátká vystoupení. Rozloučili jsme se s pátým ročníkem i se školním rokem 2015 /2016 a zakousli jsme pár dobrot, které pro tento den napekly maminky ze spolku Světýlko. A pak už jen HURÁ NA PRÁZDNINY!!!

Jitka Plasová"
